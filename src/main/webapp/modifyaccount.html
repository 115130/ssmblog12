<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title></title>
		<!-- 引入 Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
		<script src="js/jquery.js"></script>
		<!-- 包括所有已编译的插件 -->
		<script src="js/bootstrap.min.js"></script>
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<!--导航栏盒子-->
		<div id="title" class="d1">
			<script type="text/javascript">
				$(function(){
					$("#title").load("title.html")
				})	
			</script>
		</div>
		<!--第一个banner的内容-->
		<div class="banner1">
			<div class="container">
				<h1>博客园</h1>
				<h2>博客园软件工程师的宝典，让web开发更迅速、简单。</h2>
				<p class="masthead-button-links">
					<a class="btn btn-lg btn-primary btn-shadow" href="https://v3.bootcss.com/css/" target="_blank" role="button" onclick="_hmt.push(['_trackEvent', 'masthead', 'click', 'masthead-Bootstrap3中文文档'])">Bootstrap3中文文档(v3.3.7)</a>
				</p>
				<ul class="masthead-links">
					<li>
						<a href="https://v3.bootcss.com/css/" target="_blank" role="button" onclick="_hmt.push(['_trackEvent', 'masthead', 'click', 'masthead-Bootstrap2中文文档'])">Bootstrap2中文文档(v2.3.2)</a>
					</li>
				</ul>
			</div>
		</div>
		<!--热门社区-->
		<div class="bc-social">
			<div class="container">
				<ul class="bc-social-buttons">
					<li class="social-forum">
						<a class="" href="http://wenda.bootcss.com" title="Bootstrap问答社区" target="_blank" onclick="_hmt.push(['_trackEvent', 'masthead', 'click', 'masthead-Bootstrap问答社区'])">
							<i class="fa fa-comments"></i> Bootstrap问答社区
						</a>
					</li>
					<li class="social-weibo">
						<a href="http://weibo.com/bootcss" title="Bootstrap中文网官方微博" target="_blank" onclick="_hmt.push(['_trackEvent', 'masthead', 'click', 'masthead-新浪微博'])"><i class="fa fa-weibo"></i> 新浪微博：@Bootstrap中文网</a>
					</li>
				</ul>
			</div>
		</div>

		<!--中间内容部分开始-->
		<div class="container allwidth">
			<div class="widthtwo regist">
				<h1>修 改&nbsp;用&nbsp;户</h1>
				<form id="form1" action="modifyaccount.do" method="post">
					<table class="t1">

						<tr>
							<td>telephone:<input  type="text" class="form-control" name="telephone" /></td>
						</tr>

						<tr>
							<td>address:<input  type="text" class="form-control" name="address" /></td>
						</tr>

						<tr>
							<td>password:<input id="pass1" type="password" class="form-control" name="password" /></td>
						</tr>
						<tr>
							<td>age:<br/><input id="age" type="text" class="form-control" name="age" style="text-align:center;display:inline;width:15%;margin-right: 8%;" />

								<input type="radio" checked="checked" name="gender" value="2" />female&nbsp;&nbsp;
								<input type="radio" name="gender" value="1" />male
							</td>
						</tr>
						<tr>
							<td>
								address:<input type="text" class="form-control" name="address" />
			     			</td>
						</tr>
						<tr>
							<td>tel:<input id="tel" type="number" class="form-control" name="telephone" /></td>
						</tr>
						<tr class="button1">
							<td align="center">
								<button type="button" onclick="check()" class="btn btn-success">submit</button>
								<button type="reset" class="btn btn-info">reset</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<!--内容部分结束-->

		<!-- 脚部 -->
		<div id="foot" class="footer">
			<script type="text/javascript">
				$(function(){
					$("#foot").load("foot.html")
				})
			</script>
		</div>
		<!-- 脚部结束 -->
	</body>

</html>
<script >

	function check() {
		var name = $("#name").val();
		var pass1 = $("#pass1").val();
		var pass2 = $("#pass2").val();
		var tel = $("#tel").val();
		var provincedId = $("#provincedId").val();
		var cityId = $("#cityId").val();
		var areaId = $("#areaId").val();
		if(name.trim() === "") {
			alert("用户名不许为空");
			return;
		}
		if(pass2.trim() === ""&&pass1.trim()==="") {
			alert("密码不许为空");
			return;
		}
		if(pass2.trim() !== pass1.trim()){
			alert("两次输入密码必须相同");
			return;
		}

		if(tel.trim() === "") {
			alert("电话不许为空");
			return;
		}
		if(provincedId === ""&&cityId === ""&&areaId === "") {
			alert("请选择所在的城市");
			return;
		}
		if(confirm("确认要注册吗")) {
			$("#form1").submit();
		}
	}
</script>
