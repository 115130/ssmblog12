<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>temple</title>
</head>
<body>
<!--<p th:text="${students}"></p>-->
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>年龄</th>
            <th>名字</th>
            <th>分数</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="s:${students}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.age}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.score}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
